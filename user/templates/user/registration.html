{% extends 'people/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container" style="width: 75%">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="form-group">
                    <button class="btn btn-primary" type="submit">Sign up</button>
            </div>
        </form>
    </div>
{% endblock %}
