{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title></title>

  <body>

  <div class="container">

        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Contacts</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="active"><a href="{% url 'people:person-list' %}">Home</a></li>
              <li><a href="#">My contacts</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'user:profile' %}">My profile</a></li>
                    <li><a href="{% url 'user:logout_user' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'user:register_user' %}"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                    <li><a href="{% url 'user:login_user' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                {% endif %}
            </ul>
          </div>
        </nav>

    </div>

  <div class="container">

    {% block content %}

    {% endblock %}

  </div>
