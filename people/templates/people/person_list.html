{% extends "people/base.html" %}
{% block content %}

    <div class="container" style="width: 75%">

    <h1 align="center">{{request.user|capfirst }}'s contacts</h1>

        <a href="{% url 'people:person-add' %}"><button type="button" class="btn btn-success">Add contact</button></a>
        <hr class="col" align="center">
        <table class="table table-dark">

            <thead class="thead-dark">
            <tr>
                <th scope="col" style="width: 10%">No</th>
                <th scope="col" style="width: 21%">First Name</th>
                <th scope="col" style="width: 21%">Last Name</th>
                <th scope="col" style="width: 16%">Group</th>
                <th scope="col" style="width: 16%">Update</th>
                <th scope="col" style="width: 16%">Delete</th>
            </tr>

        {% for instance in object_list %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><a href="{% url 'people:person-detail' instance.id %}">{{ instance.first_name }}</a></td>
                <td><a href="{% url 'people:person-detail' instance.id %}">{{ instance.last_name }}</a></td>
                <td><a href="#">#Group</a></td>
                <td> <a href="{% url 'people:person-update' instance.id %}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                <td> <a href="{% url 'people:person-delete' instance.id %}"><span class="glyphicon glyphicon-remove"></span></a></td>
            </tr>
        {% endfor %}

        </thead>
    </table>

    </div>

{% endblock %}
